<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen"  charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src ="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container">
      <h1>Ping Pong game is On</h1>
      <form class="input" action="index.html" method="post">
        <label for="countUpTo">What number do you want to count to?</label>
        <input id="countUpTo" type="form" name="countTo" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        <button class="btn btn-success"type="submit" name="button">Submit</button>
      </form>
    </div>

    <div class="container">
      <ul>
        <div id="results">
        </div>
      </ul>
    </div>
  </body>
</html>
